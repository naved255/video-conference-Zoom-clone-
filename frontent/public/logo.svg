<svg width="80" height="80" viewBox="0 0 64 64" fill="none"
  xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFF7ED"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>

    <!-- Camera gradient (Orange) -->
    <linearGradient id="camGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FB923C"/>
      <stop offset="100%" stop-color="#F97316"/>
    </linearGradient>

    <!-- Shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Rounded white background -->
  <rect x="4" y="4" width="56" height="56" rx="18"
        fill="url(#bgGradient)" filter="url(#softShadow)"/>

  <!-- Camera body (orange) -->
  <rect x="15" y="22" width="30" height="22" rx="7"
        fill="url(#camGradient)"/>

  <!-- Camera lens -->
  <path d="M45 27L56 20V44L45 37V27Z"
        fill="#EA580C"/>

  <!-- Highlight -->
  <rect x="18" y="25" width="10" height="4" rx="2"
        fill="white" opacity="0.35"/>
</svg>
